<!DOCTYPE html>
<html>
<head>
	<title>Server Loading</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			margin-top: 50px;
		}
		
		#loading {
			margin-top: 100px;
		}
		
		#loading img {
			width: 100px;
			height: 100px;
			animation: spin 1s linear infinite;
		}
		
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<h1>Loading Server...</h1>
	<div id="loading">
		<img src="spinner.gif" alt="Loading Spinner">
	</div>
	<script>
		// Simulate server loading
		setTimeout(function() {
			window.location.href = "homepage.html";
		}, 5000);
	</script>
</body>
</html>
